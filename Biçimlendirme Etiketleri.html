<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Biçimlendirme Etiketleri</title>
</head>

<body>
    <h1>
        Biçimlendirme Etiketleri

        <b>Lorem ipsum</b> dolor sit amet.<br>
        <strong>Lorem ipsum</strong> dolor sit amet.
    </p>
    <p>
        <i>Lorem ipsum</i> dolor sit amet.<br>
        <em>Lorem ipsum</em> dolor sit amet.
    </p>
    <p>
        <u>Lorem ipsum dolor sit amet.</u><br>
